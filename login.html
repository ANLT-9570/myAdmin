<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h1 style="text-align: center;" >登录页面</h1>
		<div style="text-align: center;margin-top: 155px;" id="web">
			<span style="margin-left: 10px;">用户名：</span> 
			<input type="text" v-model="username" value=""/><br>
			
			<span style="margin-left: 10px;">密&nbsp;&nbsp;&nbsp;&nbsp;码：</span> 
			<input type="text" v-model="password" value="" />
			
			<br />
			<button style="margin-top: 50px;" @click="submit" >提交</button>
		</div>
	</body>
	<script src="layui/layui.js"></script>
	<script src="js/vue.js" ></script>
	<script src="axios/axios.js"></script>
	<script src="js/jquery-3.4.1.min.js"></script>
	<script>
		
		var vm = new Vue({
			el:"#web",
			data:{
				username:'',
				password:''
			},
			methods:{
				submit(){
					// $.post("http://127.0.0.1:8081/user/login",{username:this.username,password:this.password},
					// function(data){
					// 	console.log(data);
					// 	if(data.code == 10000){
					// 		window.location.href="index.html";
					// 	}
					// })
					let data = new FormData()
					data.append('username',this.username)
					data.append('password',this.password) 
					axios.post("http://127.0.0.1:8081/user/login",data).then(function(data){
						console.log(data);
						if(data.data.code == 10000){
								window.location.href="index.html";
							}
					})
					// alert(this.username+"---------"+this.password);
				}
			}
		})
		
	</script>
</html>
